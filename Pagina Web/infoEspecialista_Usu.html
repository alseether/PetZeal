<html>
	<head>
			<title>PetZeal</title>
			<meta charset="utf-8"</meta>
			<link rel="stylesheet" type="text/css" href="cssreset.css"/>
		 	<link rel="stylesheet" type="text/css" href="estructura.css" />
		 	<link rel="stylesheet" type="text/css" href="interfaz-cristian.css"/>
	</head>
	<body>
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<img class="col-desktop-2 col-tablet-2 col-phone-2" id="logoCabecera"> 
			<div  id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar" id="barra">
				<input type="button" class="col-desktop-1 col-tablet-1 col-phone-1" src="assets/images/lupa.png" id="lupa">
			</div>
			<div id="camposLogin" class = "col-desktop-3 col-tablet-3 col-phone-2">
					<div id="linea1">
						<input id="usu" type="text" name="usuario" placeholder="Usuario">
						<input id="login" type="submit" value="Log in">
					</div>
					<div id="linea2">
						<input id="pass" type="password" name="contrasena" placeholder="Contrasena">
						<form method="get" action="./altaUsuario.html" id="signup">
							<input type="submit" value="Sign up">
						</form>
					</div>
			</div>
		</header>
		<div  class="col-desktop-12 col-tablet-12 col-phone-12" id="info">
			<form action="" method="post" enctype="multipart/form-data" 
					class="col-desktop-6 col-tablet-5 col-phone-12" id="formulario">
				<fieldset>
					<legend id="tituloCuadro" >Información del usuario</legend>
					<div class="col-desktop-6 col-tablet-8 col-phone-6" id="camposDatos">
						<input type="text" name="nombre" placeholder="Escribe tu nombre" value="Debora Melconejo" autocomplete maxlenght="50"/><br>
						
						<input type="email" name="email" placeholder="Escribe tu email" value="debora_melconejo@gmail.com"/><br>
						
						<input type="password" name="pwd" placeholder="Escribe una contraseña" value="12345678" minlenght="8"/><br>
						
						<input type="text" name="cp" placeholder="Escribe tu código postal" value="40555" minlenght="5"/><br>

						<input type="text" name="direccion" placeholder="Escribe tu dirección" value="C/Piruleta (Casa de Gominola)" minlenght="5"/><br>

						<input type="phone" name="tlf" placeholder="Escribe tu teléfono" value="666555444" minlenght="5"/><br>

						<input type="text" name="ocupacion" placeholder="Escribe tu ocupacion" value="Inseminadora de caballos" minlenght="5"/><br>

						<input type="url" name="cp" placeholder="Escribe tu página web" value="www.tevioloaljamelgo.com" minlenght="5"/><br>

						<div id="botones">
							<input class="boton" id="botonAceptar" type="submit" name="enviar" value="Guardar cambios"/>
							<input class="boton" id="botonCancelar" type="reset" value="Dar de baja"/><br>
						</div>
					</div>
					<div id="fotoEsp" class = "col-desktop-6 col-tablet-4 col-phone-6">
						<div id="fotoPerfil_Usu"></div>
							<input id="botonCambiar" class="boton" type="submit" value="Cambiar Foto"><br>
					</div>
				</fieldset>
			</form>
			<div class="col-desktop-6 col-tablet-5 col-phone-12" id="cuadroBaja">
				<fieldset>
					<p id="confirmacion">¿Está seguro que queire darse de baja?</p>
					<div id="botones">
						<input class="boton" id="botonAceptar"type="submit" name="enviar" value="Estoy seguro"/>
						<input class="boton" id="botonCancelar" type="button" value="Ummm...No, mejor me quedo"/><br>
					</div>
				</fieldset>
			</div>
		</div>
	</body>
</html>
