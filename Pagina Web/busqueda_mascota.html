<html>
<html>
	<head>
		<title>PetZeal</title>
		<meta charset="utf-8"</meta>
			<link rel="stylesheet" type="text/css" href="cssreset.css"/>
		  	<link rel="stylesheet" type="text/css" href="estructura.css" />
		 	<link rel="stylesheet" type="text/css" href="interfaz-zapi.css"/>
	</head>
	<body>
		<div id="cabecerilla">
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<div id="logoCabecera"></div>
			<div id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar" id="busquedaEntrada">
				<input type="button" class="col-desktop-1 col-tablet-1 col-phone-1" src="assets/images/lupa.png" id="lupa">
			</div>
			<div id="camposLogin" >
					<div id="linea1">
						<input id="usu" type="text" name="usuario" placeholder="Usuario">
						<input id="login" type="submit" value="Log in">
					</div>
					<div id="linea2">
						<input id="pass" type="password" name="contrasena" placeholder="Contrasena">
						<input id="signup" type="button" value="Sign up" action="./altaUsuario.html">
					</div>
			</div>
		</header>
		</div>
		<div id="cuerpo">
		<div id="resultadoBusqueda">Busqueda por: @Toby</div>
			<div class="col-phone-12 col-desktop-9 col-tablet-9">
				<div>
					<div class="cabecera"> Mascotas encontrados</div>
					<div id="numeroElementosBusqueda"> 2 Mascotas encontrados.</div>
						<ul class="listado-posts">
							<li>
								<img src="assets/images/perroInfoMascota.jpg" alt="Foto">
								<p class="info-list-cont">Toby<br>
									    Perro, Husky Siberiano, 3 años, Madrid</p>							
							</li>
							<li>
								<img src="assets/images/imagenRegistroMascota.jpg" alt="Foto">
								<p class="info-list-cont">Toby<br>
									    Perro, Labrador, 1 año, Salamanca</p>							
							</li>						
						</ul>
				</div>

			</div>
			<aside class="col-phone-12 col-desktop-3 col-tablet-9">
				<div>
					<div class="cabecera"> Información</div>
					<ul class="listado-posts">
					
						<li>
							<img src="assets/images/perroInfoMascota.jpg" alt="pero">
							<p class="info-list-cont">Perros</p>							
						</li>
						<li>
							<img src="assets/images/gato.jpg" alt="gato">
							<p class="info-list-cont">gatos</p>							
						</li>
						<li>
							<img src="assets/images/ave.jpg" alt="ave">
							<p class="info-list-cont">Aves</p>							
						</li>
						<li>
							<img src="assets/images/roedor.jpg" alt="roedor">
							<p class="info-list-cont">Roedores</p>							
						</li>
						<li>
							<img src="assets/images/pez.jpg" alt="pez">
							<p class="info-list-cont">Peces</p>							
						</li>

					</ul>
				</div>
			</aside>
		</div>
	</body>
</html>
