<html>
	<head>
		<title> PetZeal </title>
		<meta charset="utf-8"> 
		<link rel="stylesheet" type="text/css" href="cssreset.css"/>
		<link rel="stylesheet" type="text/css" href="estructura.css"/>
		<link rel="stylesheet" type="text/css" href="interfaz-alvaro.css"/>
		<script>
	 		function openCity(evt, cityName) {
		    // Declare all variables
			    var i, tabcontent, tablinks;

			    // Get all elements with class="tabcontent" and hide them
			    tabcontent = document.getElementsByClassName("tabcontent");
			    for (i = 0; i < tabcontent.length; i++) {
			        tabcontent[i].style.display = "none";
			    }

			    // Get all elements with class="tablinks" and remove the class "active"
			    tablinks = document.getElementsByClassName("tablinks");
			    for (i = 0; i < tabcontent.length; i++) {
			        tablinks[i].className = tablinks[i].className.replace(" active", "");
			    }

			    // Show the current tab, and add an "active" class to the link that opened the tab
			    document.getElementById(cityName).style.display = "block";
			    evt.currentTarget.className += " active";
			}
	 	</script>
	</head>

	<body>
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<div id="logoCabecera"></div>
			<div id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar" id="busquedaEntrada">
				<input type="button" class="col-desktop-1 col-tablet-1 col-phone-1" src="assets/images/lupa.png" id="lupa">
			</div>
			<div id="camposLogin" >
					<div id="linea1">
						<input id="usu" type="text" name="usuario" placeholder="Usuario">
						<input id="login" type="submit" value="Log in">
					</div>
					<div id="linea2">
						<input id="pass" type="password" name="contrasena" placeholder="Contrasena">
						<input id="signup" type="button" value="Sign up" action="./altaUsuario.html">
					</div>
			</div>
		</header>
		<div id="miMascota" class = "col-desktop-6 col-tablet-6 col-phone-12">
			<fieldset id="fs1">
				<legend>Mi mascota</legend>
				<div id="contenedorMiMascota" >
					<div id="datosMascota" class = "col-desktop-3 col-tablet-3 col-phone-6">
						<select>
							<option value="anfibio">Anfibio</option>
							<option value="ave">Ave</option>
							<option value="caballo">Caballo</option>
							<option value="gato">Gato</option>
							<option value="perro">Perro</option>
							<option value="pez">Pez</option>
							<option value="reptil">Reptil</option>
							<option value="roeador">Roedor</option>						
							<option value="otros">Otros</option>
						</select><br>
						<input type="text" name="nombre" placeholder="Nombre"><br>
						<input type="text" name="raza" placeholder="Raza"><br>
						<input type="text" name="edad" placeholder="Edad"><br>
						<textarea type="text" name="descripcion" placeholder="Descripcion"></textarea>
						<br>
						<input id="botonHecho" type="submit" value="Hecho!">
					</div>
					<div id="fotoMascota" class = "col-desktop-3 col-tablet-3 col-phone-6">
						<img class="fotoPerfilMascota" src="assets/images/perroInfoMascota.jpg" alt="Foto de Perfil"></img>
						<input class="boton" type="submit" value="Cambiar Foto"><br>
						<input class="boton" type="submit" value="Borrar Mascota"><br>
					</div>
				</div>
			</fieldset>
		</div>
		
		<div class="cajaCambiarFoto col-desktop-6 col-tablet-8 col-phone-12">
			<div class="mensajeConfirmacion">Cambiar foto de perfil</div>
				<ul class="tab">
					<li><a href="#" class="tablinks" onclick="openCity(event, 'fotos')">Tus fotos</a></li>
					<li><a href="#" class="tablinks" onclick="openCity(event, 'nuevas')">Nueva foto</a></li>
					<li><a href="#" class="tablinks" onclick="openCity(event, 'enlace')">URL</a></li>
				</ul>
				<div id="fotos" class="tabcontent">
					<div>
						<img id="fotoPerfilCambiar"></img>
					</div><br>
				  	<div id="botonesCambiar">
				  		<input class="boton botonBlanco" type="reset" value="Cancelar"/>
						<input class="boton botonVerde" type="submit" name="enviar" value="Subir"/>	
					</div>
				</div>

				<div id="nuevas" class="tabcontent">
				  	<label>Selecciona una foto:</label><input type="file" accept="image/jpeg, image/png"/>
				  	<div id="botonesCambiar">
				  		<input class="boton botonBlanco" type="reset" value="Cancelar"/>
						<input class="boton botonVerde" type="submit" name="enviar" value="Subir"/>	
					</div>
				</div>

				<div id="enlace" class="tabcontent"> 
				  	<label>Introduce un URL:</label><input type="url" name="paraLista" list="listaurls">
				  	<div id="botonesCambiar">
				  		<input class="boton botonBlanco" type="reset" value="Cancelar"/>
						<input class="boton botonVerde" type="submit" name="enviar" value="Subir"/>	
					</div>
				</div>
        	</div>
		</div>
	</body>

</html>
