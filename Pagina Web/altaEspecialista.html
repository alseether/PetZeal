<html>
	<head>
		<title>PetZeal</title>
		<meta charset="utf-8"</meta>
		<link rel="stylesheet" type="text/css" href="cssreset.css"/>			
	 	<link rel="stylesheet" type="text/css" href="estructura.css" />
	 	<link rel="stylesheet" type="text/css" href="interfaz-cristian.css"/>
	</head>
	<body>
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<img class="col-desktop-2 col-tablet-2 col-phone-2" id="logoCabecera"> 
			<div  id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar" id="barra">
				<input type="button" class="col-desktop-1 col-tablet-1 col-phone-1" src="assets/images/lupa.png" id="lupa">
			</div>
			<div id="camposLogin" class = "col-desktop-3 col-tablet-3 col-phone-2">
					<div id="linea1">
						<input id="usu" type="text" name="usuario" placeholder="Usuario">
						<input id="login" type="submit" value="Log in">
					</div>
					<div id="linea2">
						<input id="pass" type="password" name="contrasena" placeholder="Contrasena">
						<form method="get" action="./altaUsuario.html" id="signup">
							<input type="submit" value="Sign up">
						</form>
					</div>
			</div>
		</header>
		<form action="" method="post" enctype="multipart/form-data" 
				class="col-desktop-6 col-tablet-5 col-phone-12" id="formulario">
			<fieldset id ="j">
				<legend id="tituloCuadro" >Registro </legend>
				<div class="col-desktop-6 col-tablet-8 col-phone-6" id="camposDatos">
					<input type="text" name="direccion" placeholder="Escribe tu dirección" minlenght="5"/><br>

					<input type="phone" name="tlf" placeholder="Escribe tu teléfono" minlenght="5"/><br>

					<input type="text" name="ocupacion" placeholder="Escribe tu ocupacion" minlenght="5"/><br>

					<input type="url" name="cp" placeholder="Escribe tu página web" minlenght="5"/><br>

					<div id="botones">
						<input class="boton botonVerde" type="submit" name="enviar" value="Registrarse"/>
						<input class="boton botonBlanco" type="reset" value="Borrar datos"/><br>
					</div>
				</div>
				<div id="fotoEsp" class = "col-desktop-3 col-tablet-3 col-phone-6">
					<div id="fotoPerfil"></div>
						<input id="botonCambiar" class="boton botonBlanco" type="submit" value="Cambiar Foto"><br>
				</div>
			</fieldset>
		</form>	
	</body>
</html>
