<html>
	<head>
		<title> PetZeal </title>
		<meta charset="utf-8"> 
		<link rel="stylesheet" type="text/css" href="cssreset.css"/>
		<link rel="stylesheet" type="text/css" href="estructura.css"/>
		<link rel="stylesheet" type="text/css" href="interfaz.css"/>
	</head>

	<body id="cuerpo-secundario">
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<div id="logoCabecera"></div>
			<div id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar" id="busquedaEntrada">
				<input type="button" class="col-desktop-1 col-tablet-1 col-phone-1" src="assets/images/lupa.png" id="lupa">
			</div>
			<div id="logoCorreo"></div>
			<div id="camposLogin" >
					<div id="linea1">
						<input id="login" class="botonLogin botonNaranja" type="submit" value="Log in">
					</div>
					<div id="linea2">
						<input id="signup" class="botonLogin botonNaranja" type="button" value="Sign up" action="./altaUsuario.html">
					</div>
			</div>
		</header>
		<form action="" method="post" enctype="multipart/form-data" class="formulario col-desktop-7 col-tablet-8 col-phone-12" >
			<fieldset>
				<legend id="tituloCuadro">Mi mascota</legend>
				<div class = "camposDatos col-desktop-6 col-tablet-6 col-phone-12">
					<select class = "campo">
						<option value="anfibio">Anfibio</option>
						<option value="ave">Ave</option>
						<option value="caballo">Caballo</option>
						<option value="gato">Gato</option>
						<option value="perro">Perro</option>
						<option value="pez">Pez</option>
						<option value="reptil">Reptil</option>
						<option value="roeador">Roedor</option>						
						<option value="otros">Otros</option>
					</select><br>
					<input class="campo" type="text" name="nombre" placeholder="Nombre" value="Lassie"><br>
					<input class="campo" type="text" name="raza" placeholder="Raza" value="Doberman"><br>
					<input class="campo" type="text" name="edad" placeholder="Edad" value="3"><br>
					<textarea class="campo" type="text" name="descripcion" placeholder="Descripcion">Muerde zapatillas</textarea>
					<br>
					<input class=" boton-grand botonVerde" type="submit" value="Hecho">
					<input class="boton-grand botonBlanco" type="submit" value="Borrar Mascota">
				</div>
				<div class= "fotoEsp col-desktop-5 col-tablet-5 col-phone-11">
					<div id="fotoPerfilPerro"></div>
						<input id="botonCambiar" class="boton-grand botonBlanco" type="submit" value="Cambiar Foto"><br>
				</div>
			</fieldset>
		</form>
	</body>
</html>
