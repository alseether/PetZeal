<html>
	<head>
		<title> PetZeal </title>
		<meta charset="utf-8"> 
		<link rel="stylesheet" type="text/css" href="cssreset.css"/>
		<link rel="stylesheet" type="text/css" href="estructura.css"/>
		<link rel="stylesheet" type="text/css" href="interfaz.css"/>
		<script>
	 		function abrePestana(evt, cityName) {
			    var i, contenidoPestana, pestana;

			    contenidoPestana = document.getElementsByClassName("contenidoPestana");
			    for (i = 0; i < contenidoPestana.length; i++) {
			        contenidoPestana[i].style.display = "none";
			    }

			    pestana = document.getElementsByClassName("pestana");
			    for (i = 0; i < contenidoPestana.length; i++) {
			        pestana[i].className = pestana[i].className.replace(" active", "");
			    }

			    document.getElementById(cityName).style.display = "block";
			    evt.currentTarget.className += " active";
			}
	 	</script>
	</head>

	<body id="cuerpo-secundario">
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<a id="logoCabecera" href="inicioConLogin.html"></a>
			<div id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar" id="busquedaEntrada">
				<a id="lupa" class="col-desktop-1 col-tablet-1 col-phone-1" href="buscar_post.html"></a>
			</div>
			<a id="logoCorreo" href="mensajeria.html"></a>
			<div id="camposLogin" >
					<div id="linea1">
						<a id="login" class="botonLogin botonNaranja" href="inicioLogin.html">Iniciar sesion</a>
					</div>
					<div id="linea2">
						<a id="signup" class="botonLogin botonNaranja" href="altaUsuario.html">Registrarse</a>
					</div>
			</div>
		</header>
		<div class="cajaCambiarFoto col-desktop-6 col-tablet-8 col-phone-12">
			<div class="mensajeConfirmacion">Subir foto</div>
				<ul class="barraPestanas">
					<li><a href="#" class="pestana" onclick="abrePestana(event, 'fotos')">Tus fotos</a></li>
					<li><a href="#" class="pestana" onclick="abrePestana(event, 'nuevas')">Nueva foto</a></li>
					<li><a href="#" class="pestana" onclick="abrePestana(event, 'enlace')">URL</a></li>
				</ul>
				<div id="fotos" class="contenidoPestana">
					<div>
						<img class="fotoPerfilCambiar"></img>
					</div><br>
				  	<div id="botonesCambiar">
				  		<input class="boton botonBlanco" type="reset" value="Cancelar"/>
						<input class="boton botonVerde" type="submit" name="enviar" value="Subir"/>	
					</div>
				</div>

				<div id="nuevas" class="contenidoPestana">
				  	<label>Selecciona una foto:</label><input type="file" accept="image/jpeg, image/png"/>
				  	<div id="botonesCambiar">
				  		<input class="boton botonBlanco" type="reset" value="Cancelar"/>
						<input class="boton botonVerde" type="submit" name="enviar" value="Subir"/>	
					</div>
				</div>

				<div id="enlace" class="contenidoPestana"> 
				  	<label>Introduce un URL:</label><input type="url" name="paraLista" list="listaurls">
				  	<div id="botonesCambiar">
				  		<input class="boton botonBlanco" type="reset" value="Cancelar"/>
						<input class="boton botonVerde" type="submit" name="enviar" value="Subir"/>	
					</div>
				</div>
        	</div>
		</div>
		<form action="" method="post" enctype="multipart/form-data" class="formulario col-desktop-7 col-tablet-8 col-phone-12" >
			<fieldset>
				<legend id="tituloCuadro">Mi mascota</legend>
				<div class = "camposDatos col-desktop-6 col-tablet-6 col-phone-12">
					<select class = "campo">
						<option value="anfibio">Anfibio</option>
						<option value="ave">Ave</option>
						<option value="caballo">Caballo</option>
						<option value="gato">Gato</option>
						<option value="perro">Perro</option>
						<option value="pez">Pez</option>
						<option value="reptil">Reptil</option>
						<option value="roeador">Roedor</option>						
						<option value="otros">Otros</option>
					</select><br>
					<input class="campo" type="text" name="nombre" placeholder="Nombre"><br>
					<input class="campo" type="text" name="raza" placeholder="Raza"><br>
					<input class="campo" type="text" name="edad" placeholder="Edad"><br>
					<textarea class="campo" type="text" name="descripcion" placeholder="Descripcion"></textarea>
					<br>
					<a  class="boton-grand botonVerde" href="inicioLogin.html">Registrar</a>
					<a  class="boton-grand botonBlanco">Borrar Datos</a>
				</div>
				<div class= "fotoEsp col-desktop-5 col-tablet-5 col-phone-11">
					<div id="fotoPerfilMascota"></div>
						<input id=" botonCambiar" class="boton-grand botonBlanco" type="submit" value="Cambiar Foto"><br>
				</div>
			</fieldset>
		</form>		
	</body>

</html>
