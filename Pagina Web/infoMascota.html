<html>
	<head>
		<title> PetZeal </title>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="estructura.css"/>
		<link rel="stylesheet" type="text/css" href="interfaz-alvaro.css"/>
	</head>

	<body>
		<header>
			<img class="col-desktop-2 col-tablet-2 col-phone-3" id="logoCabecera" src="assets/images/logotipo.png" alt="logotipo">
			<div class="col-desktop-3 col-tablet-3 col-phone-3" id="barraBusqueda">
				<img id="lupa" src="assets/images/lupa.png" alt="lupa">
				<input type="text" name="Busqueda" placeholder="Buscar">
			</div>
			<div id="camposLogin">
				<fieldset>
				<input type="text" name="usuario" placeholder="Usuario"><br>
				<input type="password" name="contrasena" placeholder="Contrasena"><br>
				<br>
				<input type="submit" value="Log in">
			</fieldset>
			</div>
		</header>
		<div id="datosMascota">
			<fieldset>
				<legend>Mi mascota</legend>
				<select>
					<option value="anfibio">Anfibio</option>
					<option value="ave">Ave</option>
					<option value="caballo">Caballo</option>
					<option value="gato">Gato</option>
					<option value="perro">Perro</option>
					<option value="pez">Pez</option>
					<option value="reptil">Reptil</option>
					<option value="roeador">Roedor</option>						
					<option value="otros">Otros</option>
				</select><br>
				<input type="text" name="nombre" placeholder="Nombre"><br>
				<input type="text" name="raza" placeholder="Raza"><br>
				<input type="text" name="edad" placeholder="Edad"><br>
				<textarea type="text" name="descripcion" placeholder="Descripcion"></textarea>
				<br>
				<input type="submit" value="Hecho!">
			</fieldset>
		</div>
		<div id="fotoMascota">
			<img id="fotoPerfilMascota" src="assets/images/perro.png" alt="perro"><br>
			<input type="submit" value="Cambiar Foto"><br>
			<input type="submit" value="Borrar Mascota"><br>
		</div>
		<img id="logoDerecho" src="assets/images/logotipo.png" alt="logotipo">
		
	</body>

</html>
