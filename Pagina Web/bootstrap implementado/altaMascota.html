			<option value="Perro">Perro</option>
			<option value="Pez">Pez</option>

	</div>

	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label" for="inputSuccess">Raza</label>

		</div>
	</div>

		<label class="col-xs-2 control-label" for="inputSuccess">Fecha de nacimiento</label>
