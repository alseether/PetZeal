	<body>
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<div id="logoCabecera"></div>
			<div id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar" id="busquedaEntrada">
				<input type="button" class="col-desktop-1 col-tablet-1 col-phone-1" src="assets/images/lupa.png" id="lupa">
			</div>
			<div id="camposLogin" >
					<div id="linea1">
						<input id="usu" type="text" name="usuario" placeholder="Usuario">
						<input id="login" type="submit" value="Log in">
					</div>
					<div id="linea2">
						<input id="pass" type="password" name="contrasena" placeholder="Contrasena">
						<input id="signup" type="button" value="Sign up" action="./altaUsuario.html">
					</div>
			</div>
		</header>
		<div id="miMascota" class = "col-desktop-6 col-tablet-6 col-phone-12">
			<fieldset id="fs1">
				<legend>Mi mascota</legend>
				<div id="contenedorMiMascota" >
					<div id="datosMascota" class = "col-desktop-5 col-tablet-5 col-phone-12">
						<label class = "info"> Perro </label>
						<label class = "info"> Lassie </label> 
						<label class = "info"> Doberman </label>
						<label class = "info"> 3 </label>
						<label class = "info"> Muerde zapatillas </label>
					</div>
					<div id="fotoMascota" class = "col-desktop-5 col-tablet-5 col-phone-12">
						<img class="fotoPerfilMascota" src="assets/images/perroInfoMascota.jpg" alt="Foto de Perfil"></img>
					</div>
				</div>
			</fieldset>
		</div>
