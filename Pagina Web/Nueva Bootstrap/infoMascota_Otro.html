<html>
  <head>
    <title>PetZeal</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="boots.css"/>
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  </head>


	<body>
    <div id="cabecera" class="page-header col-lg-12 col-md-12 col-sm-12" style="background-color:006633;">

      <div class="col-lg-3 col-md-4 col-sm-3 col-xs-12">
        <a href="inicioConLogin.html" style="background-color:006633;">
          <img alt="PetZeal" id="imagenLogo" src="assets/images/logoPetZeal.png">
        </a>
      </div>

      <div class="col-lg-6 col-md-5 col-sm-5 col-xs-12">
        <div id="buscadorHeader" class="input-group">
            <input type="text" class="form-control" placeholder="Buscar... (@nombreDeMascota, #etiqueta)">
            <span class="input-group-btn">
               <button class="btn btn-default" type="submit">
                <div class="glyphicon glyphicon-search" style="height:20px"></div>
              </button>
            </span>
         </div>
      </div>

      <div id="botonesHeader" class="col-lg-3 col-md-3 col-sm-4">
        <a href="mensajeria.html" id="botonHeader" class="btn btn-default glyphicon glyphicon-envelope btn-md col-lg-2 col-md-2 col-sm-2 botonMensajeria" role="button"></a>
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <a href="infoUsuario.html" id="botonHeader" class="btn btn-success btn-md col-lg-7 col-md-7 col-sm-7" role="button">Mi perfil</a>
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <a href="index.html" id="botonHeader" class="btn btn-default btn-md col-lg-7 col-md-7 col-sm-7" role="button">Desconectarse</a>
    </div>

    </div> <!-- page-header -->


	<form action="" method="post" enctype="multipart/form-data" class="panel panel-default col-lg-7 col-md-7 col-sm-7">
		<fieldset>
			<div class="panel-heading"><h1>Información de la mascota</h1></div>
			<div class="panel-body col-lg-8 col-md-8 col-sm-12">
				<h3>Lassie</h3>
				<h4>Perro</h4>
				<h4>Doberman</h4>
				<h4>03/03/2014</h4>
				<h4>Muerde zapatillas</h4>
			</div>
			<div>
				<div class = "col-lg-4 col-md-4 col-sm-11">
					<img src="assets/images/perroInfoMascota.jpg" class="img-rounded" alt="Foto de perfil de la mascota" width="200" height="150">
					<button id="botonesHeader" type="button" class="center-block btn btn-default btn-md" data-toggle="modal" data-target="#ventanaMsn">Mensaje Directo</button>
				</div>
			</div>
		</fieldset>
	</form>
		<!-- Modal -->
	<div id="ventanaMsn" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Nuevo mensaje privado</h4>
	      </div>
	      <div class="modal-body">
	        <form action="" method="get" role="form">
			  <div class="form-group">
			    <label for="nick">Mensaje a:</label>
			    <input type="text" class="form-control" id="nick" placeholder="@nombreDeUsuario">
			  </div>
			<div class="form-group">
			  <label for="msn"></label>
			  <textarea class="form-control" rows="3" id="msn" placeholder="Escribe aquí tu mensaje..."></textarea>
			</div>
			  <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			  <button type="submit" class="pull-right btn btn-success">Enviar</button>
			</form>
	      </div>
	    </div>

	  </div>
	</div>
	</body>

</html>
