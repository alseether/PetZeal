<html>
	<head>
		<title>PetZeal</title>
		<meta charset="utf-8"</meta>
		<link rel="stylesheet" type="text/css" href="cssreset.css"/>
	 	<link rel="stylesheet" type="text/css" href="estructura.css" />
	 	<link rel="stylesheet" type="text/css" href="interfaz-cristian.css"/>
	 	<script>
	 		function abrePestana(evt, cityName) {
			    var i, contenidoPestana, pestana;

			    contenidoPestana = document.getElementsByClassName("contenidoPestana");
			    for (i = 0; i < contenidoPestana.length; i++) {
			        contenidoPestana[i].style.display = "none";
			    }

			    pestana = document.getElementsByClassName("pestana");
			    for (i = 0; i < contenidoPestana.length; i++) {
			        pestana[i].className = pestana[i].className.replace(" active", "");
			    }

			    document.getElementById(cityName).style.display = "block";
			    evt.currentTarget.className += " active";
			}
	 	</script>
	</head>
	<body>
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<div id="logoCabecera"></div>
			<div id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar" id="busquedaEntrada">
				<input type="button" class="col-desktop-1 col-tablet-1 col-phone-1" src="assets/images/lupa.png" id="lupa">
			</div>
			<div id="camposLogin" >
					<div id="linea1">
						<input id="usu" type="text" name="usuario" placeholder="Usuario">
						<input id="login" type="submit" value="Log in">
					</div>
					<div id="linea2">
						<input id="pass" type="password" name="contrasena" placeholder="Contrasena">
						<input id="signup" type="button" value="Sign up" action="./altaUsuario.html">
					</div>
			</div>
		</header>
		<form action="" method="post" enctype="multipart/form-data" class="col-desktop-7 col-tablet-8 col-phone-12" id="formulario">
			<fieldset>
				<legend id="tituloCuadro" >Información del usuario</legend>
				<div class="col-desktop-6 col-tablet-6 col-phone-12" id="camposDatos">
					<input class="campo" type="text" name="nombre" placeholder="Escribe tu nombre" value="Debora Melconejo" 
							autocomplete maxlenght="50"/><br>

					<input class="campo" type="text" name="nick" placeholder="Escribe un nombre de usuario (Ej. @idiota)" value="@yegua_indomable"
							autocomplete maxlenght="50"/><br>
					
					<input class="campo" type="email" name="email" placeholder="Escribe tu email" value="debora_melconejo@gmail.com"/><br>
					
					<input class="campo" type="password" name="pwd" placeholder="Escribe una contraseña" value="12345678" minlenght="8"/><br>
					
					<input class="campo" type="text" name="cp" placeholder="Escribe tu código postal" value="40555" minlenght="5"/><br>

					<input class="campo" type="text" name="direccion" placeholder="Escribe tu dirección" value="C/Piruleta (Casa de Gominola)"				minlenght="5"/><br>

					<input class="campo" type="phone" name="tlf" placeholder="Escribe tu teléfono" value="666555444" minlenght="5"/><br>

					<input class="campo" type="text" name="ocupacion" placeholder="Escribe tu ocupacion" value="Inseminadora de caballos" 
							minlenght="5"/><br>

					<input class="campo" type="url" name="cp" placeholder="Escribe tu página web" value="http://www.tevioloaljamelgo.com" 
							minlenght="5"/><br>

					<textarea class="campo" type="text" name="descripcion" placeholder="Descripcion">Doy el callo por dinero, yo trabajo por dinero. No se que y no se cuantos, pero a mi dame dinero</textarea><br>

					<div id="botones">
						<input class="boton botonVerde" type="submit" name="enviar" value="Guardar cambios"/>
						<input class="boton botonBlanco" type="reset" value="Dar de baja"/><br>
					</div>
				</div>
				<div id="fotoEsp" class = "col-desktop-5 col-tablet-5 col-phone-11">
					<div id="fotoPerfil_Usu"></div>
						<input id="botonCambiar" class="boton botonBlanco" type="submit" value="Cambiar Foto"><br>
				</div>
			</fieldset>
		</form>
		<div class="cajaCambiarFoto col-desktop-6 col-tablet-8 col-phone-12">
			<div class="mensajeConfirmacion">Cambiar foto de perfil</div>
				<ul class="barraPestanas">
					<li><a href="#" class="pestana" onclick="abrePestana(event, 'fotos')">Tus fotos</a></li>
					<li><a href="#" class="pestana" onclick="abrePestana(event, 'nuevas')">Nueva foto</a></li>
					<li><a href="#" class="pestana" onclick="abrePestana(event, 'enlace')">URL</a></li>
				</ul>
				<div id="fotos" class="contenidoPestana">
					<div>
						<img id="fotoPerfilCambiar"></img>
					</div><br>
				  	<div id="botonesCambiar">
				  		<input class="boton botonBlanco" type="reset" value="Cancelar"/>
						<input class="boton botonVerde" type="submit" name="enviar" value="Subir"/>	
					</div>
				</div>

				<div id="nuevas" class="contenidoPestana">
				  	<label>Selecciona una foto:</label><input type="file" accept="image/jpeg, image/png"/>
				  	<div id="botonesCambiar">
				  		<input class="boton botonBlanco" type="reset" value="Cancelar"/>
						<input class="boton botonVerde" type="submit" name="enviar" value="Subir"/>	
					</div>
				</div>

				<div id="enlace" class="contenidoPestana"> 
				  	<label>Introduce un URL:</label><input type="url" name="paraLista" list="listaurls">
				  	<div id="botonesCambiar">
				  		<input class="boton botonBlanco" type="reset" value="Cancelar"/>
						<input class="boton botonVerde" type="submit" name="enviar" value="Subir"/>	
					</div>
				</div>
        	</div>
		</div>
	</body>
</html>
