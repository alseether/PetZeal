<html>
	<head>
			<title>PetZeal</title>
			<meta charset="utf-8"</meta>
			<link rel="stylesheet" type="text/css" href="cssreset.css"/>
		 	<link rel="stylesheet" type="text/css" href="estructura.css" />
		 	<link rel="stylesheet" type="text/css" href="interfaz-cristian.css"/>
	</head>
	<body>
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<div id="logoCabecera"></div>
			<div id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar" id="busquedaEntrada">
				<input type="button" class="col-desktop-1 col-tablet-1 col-phone-1" src="assets/images/lupa.png" id="lupa">
			</div>
			<div id="camposLogin" >
					<div id="linea1">
						<input id="usu" type="text" name="usuario" placeholder="Usuario">
						<input id="login" type="submit" value="Log in">
					</div>
					<div id="linea2">
						<input id="pass" type="password" name="contrasena" placeholder="Contrasena">
						<input id="signup" type="button" value="Sign up" action="./altaUsuario.html">
					</div>
			</div>
		</header>
		<form action="" method="post" enctype="multipart/form-data" class="col-desktop-7 col-tablet-8 col-phone-12" id="formulario">
			<fieldset>
				<legend id="tituloCuadro" >Información del usuario</legend>
				<div class="col-desktop-6 col-tablet-8 col-phone-12" id="camposDatos">
					<input class="campo" type="text" name="nombre" placeholder="Escribe tu nombre" value="Benito Camela"
							autocomplete maxlenght="0"/><br>
					
					<input class="campo" type="email" name="email" placeholder="Escribe tu email" value="benitocamela69@gmail.com"/><br>
					
					<input class="campo" type="password" name="pwd" placeholder="Escribe una contraseña" value="12345678" minlenght="8"/><br>
					
					<input class="campo" type="text" name="cp" placeholder="Escribe tu código postal" value="80012" minlenght="5"/><br>

					<input class="boton botonVerde" type="submit" name="enviar" value="Guardar cambios"/>
					<input class="boton botonBlanco" type="reset" value="Dar de baja"/><br>
				</div>
			</fieldset>
		</form>
		<form class="col-desktop-5 col-tablet-4 col-phone-12" method="get" action="./altaEspecialista.html">
			<input class="boton botonNaranja" id="botonPremium" type="submit" value="Convertirse en Premium">
		</form>
		<div class="cajaFlotanteCentral col-desktop-4 col-tablet-4 col-phone-12">
			<div class="mensajeConfirmacion">¿Realmente quieres eliminar este usuario?</div>
			<div class="botoneraConfirmacion">
				<input id="botonHecho" class =" boton botonVerde col-desktop-5 col-tablet-5 col-phone-11" type="submit" value="NO">
				<input class="boton botonBlanco col-desktop-5 col-tablet-5 col-phone-11" type="submit" value="SI">
			</div>
		</div>
	</body>
</html>
