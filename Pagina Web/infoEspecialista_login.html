<html>
	<head>
		<title>PetZeal</title>
		<meta charset="utf-8"</meta>
		<link rel="stylesheet" type="text/css" href="cssreset.css"/>
	 	<link rel="stylesheet" type="text/css" href="estructura.css" />
	 	<link rel="stylesheet" type="text/css" href="interfaz-cristian.css"/>
	</head>
	<body>
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<div id="logoCabecera"></div>
			<div id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar" id="busquedaEntrada">

			</div>
			<div id="camposLogin" >
					<div id="linea1">
						<input id="usu" type="text" name="usuario" placeholder="Usuario">
						<input id="login" type="submit" value="Log in">
					</div>
					<div id="linea2">
						<input id="pass" type="password" name="contrasena" placeholder="Contrasena">
						<input id="signup" type="button" value="Sign up" action="./altaUsuario.html">
					</div>
			</div>
		</header>
		<form action="" method="post" enctype="multipart/form-data"	class="col-desktop-7 col-tablet-8 col-phone-12" id="formulario">
			<fieldset>
				<legend id="tituloCuadro" >Información del usuario</legend>
				<div class="col-desktop-6 col-tablet-6 col-phone-12" id="camposDatos">			
					<label class="info">Debora Melconejo</label><br>	
					<label class="info">@yegua_indomable</label><br>
					<label class="info">Inseminadora de caballos</label><br>				
					<label class="info">debora_melconejo@gmail.com</label><br>
					<label class="info">40555</label><br>
					<label class="info">C/Piruleta (Casa de Gominola)</label><br>
					<label class="info">666555444</label><br>
					<label class="info">Doy el callo por dinero, yo trabajo por dinero. No se que y no se cuantos, pero a mi dame dinero</label><br>
					<a class="info" href = "http://www.tevioloaljamelgo.com">www.tevioloaljamelgo.com</a><br>
				</div>
				<div id="fotoEsp" class = "col-desktop-5 col-tablet-5 col-phone-11">
					<div id="fotoPerfil_Usu"></div>
					<input id="botonCambiar" class="boton botonBlanco" type="submit" value="Mensaje Directo"><br>
				</div>
			</fieldset>	
		</form>
		<div class="cajaCambiarFoto col-desktop-4 col-tablet-4 col-phone-12">
			<div class="mensajeConfirmacion">Iniciar sesión</div>
			<div>	
				<input class="camposLogin" type="text" name="nombre" placeholder="Escribe tu email o nombre de usuario" 
						autocomplete maxlenght="50"/><br>
				<input class="camposLogin" type="password" name="pwd" placeholder="Escribe tu contraseña" minlenght="8"/><br>
			</div>
			<div class="botoneraLogin">
				<input id="botonHecho" class =" boton botonVerde col-desktop-5 col-tablet-5 col-phone-11" type="submit" value="Inicio">
				<input class="boton botonBlanco col-desktop-5 col-tablet-5 col-phone-11" type="submit" value="Cancelar">
			</div>
		</div>
	</body>
</html>
