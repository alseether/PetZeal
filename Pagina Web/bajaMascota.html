		<title> PetZeal </title>
		<meta charset="utf-8"> 
		<link rel="stylesheet" type="text/css" href="cssreset.css"/>

	<body>
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<div id="logoCabecera"></div>
			<div id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar" id="busquedaEntrada">
				<input type="button" class="col-desktop-1 col-tablet-1 col-phone-1" src="assets/images/lupa.png" id="lupa">
			</div>
			<div id="camposLogin" >
					<div id="linea1">
						<input id="usu" type="text" name="usuario" placeholder="Usuario">
						<input id="login" type="submit" value="Log in">
					</div>
					<div id="linea2">
						<input id="pass" type="password" name="contrasena" placeholder="Contrasena">
						<input id="signup" type="button" value="Sign up" action="./altaUsuario.html">
					</div>
			</div>
		</header>
		<div id="miMascota" class = "col-desktop-6 col-tablet-6 col-phone-12">
			<fieldset id="fs1">
				<legend>Mi mascota</legend>
				<div id="contenedorMiMascota" >
					<div id="datosMascota" class = "col-desktop-5 col-tablet-5 col-phone-12">
						<select>
							<option value="anfibio">Anfibio</option>
							<option value="ave">Ave</option>
							<option value="caballo">Caballo</option>
							<option value="gato">Gato</option>
							<option value="perro">Perro</option>
							<option value="pez">Pez</option>
							<option value="reptil">Reptil</option>
							<option value="roeador">Roedor</option>						
							<option value="otros">Otros</option>
						</select><br>
						<input type="text" name="nombre" placeholder="Nombre"><br>
						<input type="text" name="raza" placeholder="Raza"><br>
						<input type="text" name="edad" placeholder="Edad"><br>
						<textarea type="text" name="descripcion" placeholder="Descripcion"></textarea>
						<br>
						<input id="botonHecho" type="submit" value="Hecho!">
					</div>
					<div id="fotoMascota" class = "col-desktop-5 col-tablet-5 col-phone-12">
						<img class="fotoPerfilMascota" src="assets/images/perroInfoMascota.jpg" alt="Foto de Perfil"></img>
						<input class="boton col-desktop-8 col-tablet-6 col-phone-6" type="submit" value="Cambiar Foto"><br>
						<input class="boton col-desktop-8 col-tablet-6 col-phone-6" type="submit" value="Borrar Mascota"><br>
					</div>
				</div>
			</fieldset>
		</div>
