<html>
	<head>
			<title>PetZeal</title>
			<meta charset="utf-8"</meta>
		 	<link rel="stylesheet" type="text/css" href="estructura.css" />
		 	<link rel="stylesheet" type="text/css" href="interfaz-cristian.css"/>
	</head>
	<body>
		<header>
			<img class="col-desktop-2 col-tablet-2 col-phone-3" id="logoCabecera" src="assets/images/logotipo.png" alt="logotipo">
			<div class="col-desktop-3 col-tablet-3 col-phone-3" id="barraBusqueda">
				<img id="lupa" src="assets/images/lupa.png" alt="lupa">
				<input type="text" name="Busqueda" placeholder="Buscar">
			</div>
			<div>
				<fieldset id="camposLogin">
					<input type="text" name="usuario" placeholder="Usuario">
					<input type="password" name="contrasena" placeholder="Contrasena">
					<input type="submit" value="Log in" action="">
					<form method="get" action="./altaUsuario.html">
						<input type="submit" value="Sign up"/>
					</form>
				</fieldset>
			</div>
		</header>
		<form action="" method="post" enctype="multipart/form-data" 
				class="col-desktop-6 col-tablet-8 col-phone-12" id="formulario">
			<fieldset>
				<legend id="tituloCuadro" >Registro </legend>
				<article id="camposRegistro">
					<label>Nombre</label> 
					<input id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre" autocomplete maxlenght="50"/><br>
					
					<label>Email</label> 
					<input type="email" name="email"placeholder="Escribe tu email"/><br>
					
					<label>Contraseña</label> 
					<input type="password" name="pwd" placeholder="Escribe una contraseña" minlenght="8"/><br>
					
					<label>CP</label> 
					<input type="text" name="cp" placeholder="Escribe tu código postal" minlenght="5"/><br>
					
					<input type="submit" name="enviar" value="Registrarse"/>
					<input type="reset" value="Borrar datos"/><br>
				</article>
			</fieldset>
		</form>	
		<div>
			<img class="col-desktop-6 col-tablet-2 col-phone-12" id="logoPrincipal" src="assets/images/logotipo.png" alt="logotipo"/>	
		</div>
	</body>
</html>
