<html>
	<head>
			<title>PetZeal</title>
			<meta charset="utf-8"</meta>
		 	<link rel="stylesheet" type="text/css" href="estructura.css" />
		 	<link rel="stylesheet" type="text/css" href="interfaz-cristian.css"/>
	</head>
	<body>
		<header class = "col-desktop-12 col-tablet-12 col-phone-12" >
			<img class="col-desktop-2 col-tablet-2 col-phone-2" id="logoCabecera">
			<div class="col-desktop-3 col-tablet-3 col-phone-3" id="barraBusqueda">
				<input type="text" name="Busqueda" placeholder="Buscar">
				<input type="button" class="col-desktop-1 col-tablet-1 col-phone-1" src="assets/images/lupa.png" id="lupa">
			</div>
			<div id="camposLogin" class = "col-desktop-3 col-tablet-3 col-phone-2">
					<div id="linea1">
						<input id="usu" type="text" name="usuario" placeholder="Usuario">
						<input id="login" type="submit" value="Log in">
					</div>
					<div id="linea2">
						<input id="pass" type="password" name="contrasena" placeholder="Contrasena">
						<input id="signup" type="button" value="Sign up" action="./altaUsuario.html">.
					</div>
			</div>
		</header>
		<form action="" method="post" enctype="multipart/form-data" 
				class="col-desktop-6 col-tablet-5 col-phone-12" id="formulario">
			<fieldset>
				<legend id="tituloCuadro" >Registro </legend>
				<article class="col-desktop-6 col-tablet-8 col-phone-12" id="camposRegistro">
					<input id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre" autocomplete maxlenght="50"/><br>
					
					<input type="email" name="email"placeholder="Escribe tu email"/><br>
					
					<input type="password" name="pwd" placeholder="Escribe una contraseña" minlenght="8"/><br>
					
					<input type="text" name="cp" placeholder="Escribe tu código postal" minlenght="5"/><br>
					<div id="botones">
						<input type="submit" name="enviar" value="Registrarse"/>
						<input type="reset" value="Borrar datos"/><br>
					</div>
				</article>
			</fieldset>
		</form>	
		<div id="logoPrincipal">
			<img class="col-desktop-6 col-tablet-7 col-phone-12" src="assets/images/logotipo.png"/>	
		</div>
	</body>
</html>
